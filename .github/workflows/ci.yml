name: Java CI with Gradle

on:
  push:
    branches: [ "main-dev-test" ]
  pull_request:
    branches: [ "main-dev-test" ]

jobs: #groups a set of actions that will be extecuted
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      package: write

    steps:
    - uses: actions/checkout@v4 #predifened user selects an action under path action/ that will run a code 
    - name: Set up JDK 19
      uses: actions/setup-java@v4 #prepares java 
      with:
          java-version: 17 # Specify the desired Java version
          distribution: temurin # Specify the distribution as 'jdk' for Oracle JDK


    - name: Build with Maven Wrapper
      run: mvn -B package --file pom.xml
    - name: Build with Maven
      run: ./mvnw --batch-mode clean verify
    - name: Run the hello world app
      run: java -cp ./src/main/java com.softwarequality.jabberpoint.HelloWorldApp




