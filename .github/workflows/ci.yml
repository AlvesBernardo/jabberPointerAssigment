name: Java CI with Gradle

on:
  push:
    branches: [ "main-dev-test" ]
  pull_request:
    types: [ opened, synchronize ] # added 'synchronize' event
    branches: [ "main-dev-test" ]

jobs: #groups a set of actions that will be extecuted
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3 #predifened user selects an action under path action/ that will run a code
    - name: Set up JDK 17
      uses: actions/setup-java@v3 #prepares java
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '17'


    - name: Build with Maven Wrapper
      run: mvn -B package --file pom.xml
    - name: Build with Maven
      run: ./mvn --batch-mode clean verify
    - name: Run the hello world app
      run: java -cp ./src/main/java com.softwarequality.jabberpoint.HelloWorldApp




